<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo RxJs Debounce</title>
</head>
<body>
    <h1>Rx Debounce Demo</h1>
    <h2>Without Debounce</h2>
    <input id="name" type="text" placeholder="Enter name">
    <p>Output:<span id="output"></span></p>
    <h2>With Debounce</h2>
    <input id="name_debounce" type="text" placeholder="Enter name" style="background-color: lightgray">
    <p>Output:<span id="output_debounce"></span></p>
    <script src="./app.js"></script>
</body>
</html>
